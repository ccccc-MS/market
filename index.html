<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My First Website</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 공백을 추가할 섹션에 대한 CSS */
      .space-below-hero {
        margin-bottom: 20px; /* 원하는 공백 크기 (예: 20px)를 설정할 수 있습니다. */
      }

      /* 카드 호버 효과 */
      .card:hover {
        transform: scale(1.05); /* 원하는 크기로 조절할 수 있습니다. */
        transition: transform 0.2s ease; /* 부드러운 애니메이션을 적용할 수 있습니다. */
      }
    </style>
  </head>
  <body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">중고물품 거래 사이트</h1>
        <h2 class="text-white">사용하지 않는 물건을 팔아보세요!</h2>
    </div>    

    <!-- Hero 섹션 아래에 공백을 추가할 섹션 -->
    <div class="space-below-hero">
      <!-- 원하는 내용 추가 -->
    </div>

    <!-- 카드 섹션 시작 -->
    <div class="container mt-5">
      <div class="row">
        <!-- 냉장고 카드 -->
        <div class="col-md-4 mb-5">
          <div class="card" onclick="redirectToSparta()">
            <img
              src="https://www.lge.co.kr/kr/images/refrigerators/md08920430/gallery/medium02.jpg"
              class="card-img-top"
              alt="냉장고 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">냉장고</h5>
              <h6 class="card-subtitle mb-2 text-muted">50만원</h6>
              <p class="card-text">
                한 번 밖에 안쓴 냉장고 팝니다. 부모님이 새로운 것으로 교체했어요.
              </p>
            </div>
          </div>
        </div>

        <!-- TV 카드 -->
        <div class="col-md-4 mb-5">
          <div class="card" onclick="redirectToSparta()">
            <img
              src="https://i.namu.wiki/i/RudfYNLERM6SRkSJdKFUaCrhDoLhdki2bMQ13vIVA1xdb8d8f0EEED3gNdnohebAO91Fre2LQPSxDRo27_t4xQ.webp"
              class="card-img-top"
              alt="TV 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">TV</h5>
              <h6 class="card-subtitle mb-2 text-muted">100만원</h6>
              <p class="card-text">
                최신 모델 TV 판매합니다. 화질이 우수하며 모든 채널을 지원합니다.
              </p>
            </div>
          </div>
        </div>

        <!-- 책상 카드 -->
        <div class="col-md-4 mb-5">
          <div class="card" onclick="redirectToSparta()">
            <img
              src="https://woodtherapy.co.kr/web/product/big/202308/8d44b10b9d74ac7f18e840139874b1a3.jpg"
              class="card-img-top"
              alt="책상 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">책상</h5>
              <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
              <p class="card-text">
                심플한 디자인의 책상 팝니다. 사용자 편의성을 고려한 제품입니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 카드 섹션 끝 -->

    <script>
      // 스파르타코딩 웹사이트로 이동하는 JavaScript 함수
      function redirectToSparta() {
        window.location.href = "https://www.spartacodingclub.kr/";
      }
    </script>
  </body>
</html>
